<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
   body {
            background-color: #eef2f7;
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
        }
        h1, h2 {
            text-align: center;
            font-weight: 600;
        }
        form {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 12px;
        }
        label {
            font-weight: 500;
            color: #34495e;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0px 0px 8px rgba(52, 152, 219, 0.5);
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        #prediction-results {
            background: #dff9fb;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
        }
        canvas {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”‹ Energy Consumption Prediction</h1>
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <label>Temperature (Â°C):</label>
                    <input type="number" name="temperature" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Humidity (%):</label>
                    <input type="number" name="humidity" class="form-control" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label>Precipitation (mm):</label>
                    <input type="number" name="precipitation" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Wind Speed (km/h):</label>
                    <input type="number" name="wind_speed" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label>Solar Radiation (W/mÂ²):</label>
                    <input type="number" name="solar_radiation" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Occupancy (People):</label>
                    <input type="number" name="occupancy" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">ðŸš€ Predict Energy Consumption</button>
        </form>
        <div id="prediction-results">
            {% if prediction %}
                <h3>ðŸ”® Prediction Result: {{ prediction }}</h3>
                <h4>ðŸ’° Estimated Monthly Cost: {{ cost }}</h4>
                <h5>âš¡ Energy-Saving Tips:</h5>
                <ul>
                    {% for tip in suggestions %}
                        <li>{{ tip }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <h2 class="mt-5">ðŸ“Š Monthly & Weekly Energy Consumption</h2>
        <canvas id="consumptionChart"></canvas>
    </div>
    <script>
        fetch('/consumption_data')
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => item.date);
                const consumption = data.map(item => item.energy_usage);
                new Chart(document.getElementById('consumptionChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Energy Consumption (kWh)',
                            data: consumption,
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.2)',
                            fill: true,
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { grid: { display: false } },
                            y: { beginAtZero: true }
                        }
                    }
                });
            });
    </script>
</body>
</html>
